
<div id="feed-sidebar">
    <div id="feed-sidebar-buttons-container">
        {% if user.is_authenticated %}
            <!-- Search button -->
            <button 
                id="sidebar-search-button" 
                class="btn mt-2 w-100 fs-2 text-white">
                <i class="fas fa-magnifying-glass"></i>
            </button>
            <!-- Filter button -->
            <button 
                id="sidebar-filter-button" 
                class="btn mt-2 w-100 fs-2 text-white">
                <i class="fa-solid fa-filter"></i>
            </button>
            <!-- Vegan mode button -->
            <button class="btn mt-2 w-100 fs-2 text-white" id="vegan-mode-button">
                <i class="fas fa-carrot" id="vegan-mode-icon"></i>
            </button>
            <!-- Create recipe button -->
            <a href="{% url 'create_recipe' %}" class="btn mt-2 w-100 fs-2 text-white">
                <i class="fas fa-plus"></i>
            </a>
            
            <!-- Search -->
            <div 
                id="search-container" 
                class="absolute-flex sidebar-settings-container">
                <div class="flex-center sidebar-settings flex-column">
                    <input 
                        id="search-input" 
                        class="form-control fs-6 mt-1" 
                        type="text" 
                        placeholder="eg. baba ganoush" />

                    <div class="flex-column w-100 align-items-start">
                        <p class="text-white fs-6 mb-0 text-decoration-underline">Also search in</p>

                        <div class="flex-row align-items-start mb-1">
                            <input 
                                class="form-check-input"
                                style="margin-right: 10px;" 
                                type="checkbox" 
                                name="Checkbox include description in search" 
                                id="search-area-description"
                            />
                            <label class="form-check-label text-white" for="search-area-description">
                                Description
                            </label>
                        </div>

                        <div class="flex-row align-items-start mb-1">
                            <input 
                                class="form-check-input"
                                style="margin-right: 10px;" 
                                type="checkbox" 
                                name="Checkbox include ingredients in search" 
                                id="search-area-ingredients"
                            />
                            <label class="form-check-label text-white" for="search-area-ingredients">
                                Ingredients
                            </label>
                        </div>
                        <div class="flex-row align-items-start mb-1">
                            <input 
                                class="form-check-input"
                                style="margin-right: 10px;" 
                                type="checkbox" 
                                name="Checkbox include tags in search" 
                                id="search-area-tags"
                            />
                            <label class="form-check-label text-white" for="search-area-tags">
                                Tags
                            </label>
                        </div>
                    </div>

                    <!-- Search button -->
                    <button 
                        id="search-button" 
                        class="fs-6 text-white w-80">
                        Search
                    </button> 
                </div>
            </div>

            <!-- Filter -->
            <div 
                id="filter-container" 
                class="absolute-flex sidebar-settings-container">
                <div class="flex-center sidebar-settings flex-column">
                    <div class="flex-column w-100 align-items-start"></div>
                    <!-- Filter button -->
                    <button 
                        id="filter-button" 
                        class="fs-6 text-white w-80">
                        Filter
                    </button> 
                </div>
            </div>
        {% endif %}
    </div>
</div>
