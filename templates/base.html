<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    {% if title %}
    <title>Bottle Post Recipes - {{ title }}</title>
    {% else %}
    <title>Bottle Post Recipes</title>
    {% endif %}
    <!-- Stylesheet -->
    {% load static %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap_friendly.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/recipe_item.css' %}" />
    <link rel="stylesheet" href="{% static 'css/create_recipe.css' %}" />
</head>

<body>
    <!-- Header -->
    <nav class="nav">
        <div class="d-flex w-100 h-100 justify-content-center">

            <div class="flex-column w-auto h-100 justify-content-end 
                align-items-center">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img 
                        class="mb-2" 
                        src="{% static 'images/global/logo.png' %}" 
                        alt="Logo"
                        style="width: 60px; height: auto" />
                </a>
                <p>Bottle Post Recipes</p>
            </div>
            <div class="absolute-flex top-0 mt-3 right-fib-1">
                <!-- Account component -->
                {% include 'components/user/account_button.html' %}
            </div>
        </div>
    </nav>

    <!-- Header below -->
    <nav class="nav-below w-100">
        <div class="d-flex w-75 mb-1 justify-content-end">
            <!-- TODO add href -->
            <a class="no-decoration text-white" href="#">
                About
            </a>
        </div>
    </nav>

    <!-- Page content -->
    <div class="z-index-1 relative-flex">
        <div class="background-texture"></div>
        {% block content %}{% endblock %}
    </div>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/bd00d9a4cc.js" crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
